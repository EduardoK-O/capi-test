<div class="container mt-4">
  <div class="d-flex justify-content-between">
    <h2>Directorio</h2>
    <button type="button" class="btn btn-primary" (click)="openModal()">Agregar Nuevo</button>
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Buscar..." [(ngModel)]="filterValue" (ngModelChange)="applyFilter()">
    </div>
  </div>

  <app-modal-contacto
    [contacto]="selectedContacto"
    [isEditing]="isEditing"
    (save)="guardarContacto($event)"
    (cancel)="onCancel()">
  </app-modal-contacto>

  <div class="table-container">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Notas</th>
          <th>PÃ¡gina Web</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let element of paginatedData">
          <td>{{ element.id }}</td>
          <td>{{ element.nombre }}</td>
          <td>{{ element.notas }}</td>
          <td>{{ element.pagina_web }}</td>
          <td class="d-flex">
            <button class="btn btn-primary btn-sm" (click)="openModal(element)">
              <i class="material-icons">edit</i>
            </button>
            <button class="btn btn-danger btn-sm" (click)="eliminarContacto(element.id)">
              <i class="material-icons">delete</i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="previousPage()">Previous</a>
      </li>
      <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage === page">
        <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="nextPage()">Next</a>
      </li>
    </ul>
  </nav>
</div>
