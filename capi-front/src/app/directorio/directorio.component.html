
<div class="container">
  <div class="header">
    <div class="flex">
      <h1>Directorio</h1>
    </div>
    <div>
      <input class="input" matInput (keyup)="applyFilter($event)" placeholder="Buscar">
    </div>    
  </div>

  <table class="mat-elevation-z8" mat-table [dataSource]="dataSource" matSort>
      <!-- Definición de columnas -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>
    
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
      </ng-container>
  
      <ng-container matColumnDef="notas">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Notas</th>
        <td mat-cell *matCellDef="let element">{{element.notas}}</td>
      </ng-container>
      <ng-container matColumnDef="pagina_web">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Página Web</th>
        <td mat-cell *matCellDef="let element">{{element.pagina_web}}</td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <!-- Paginación -->
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
